<body>

<div id="app">
   <div class="container">
    <div class="form-login">
      
        <h2 class="form-login-heading">MIRESEVINI !</h2>
        <div class="login-wrap"> 
              <div class="panel-heading">
                <ul class="nav nav-tabs nav-justified">
                  <li class="active">
                    <a data-toggle="tab" href="#overview">HYR</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#edit">REGJISTROHU</a>
                  </li>
                 
                </ul>
              </div>


<div class="panel-body">
  <div class="tab-content">
       <div id="overview" class="tab-pane active">
          <input type="email" id="email" class="form-control" placeholder="Email" autofocus required>
          <br>
          <input type="password" id="password" class="form-control"  placeholder="Password" required>
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Me mbaj mend
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Keni harruar fjalekalimin?</a>
            </span>
            </label>
          <button id="btnLogin" class="btn btn-theme btn-block" ><i class="fa fa-lock"></i> Hyr</button>
         
         <button id="btnLogOut" class="btn btn-theme04 btn-block hide"><i class="fa fa-lock"></i> Dil</button> 
          <hr>
        </div>


          

       <div id="edit" class="tab-pane">
         <input type="text" id="userName" class="form-control"  placeholder="Emri" required> 
          <br>
         <input type="text" id="userSname" class="form-control"  placeholder="Mbiemri" required> 
         <br>
         <input type="text" id="phone" class="form-control"  placeholder="Telefon/Celular" required>
         <br>
         <input type="email" id="emailregister" class="form-control" placeholder="Email" autofocus required>
          <br>
         <input type="password" id="passwordregister" class="form-control"  placeholder="Password" required>
          <br>  
        
        <button id="btnSignUp" class="btn btn-theme04 btn-block" ><i class="fa fa-lock"></i> Krijo nje llogari te re!</button>
        <button id="btnLogOut" class="btn btn-theme04 btn-block hide"><i class="fa fa-lock"></i> Dil</button> 
          <hr> 
       </div>


          </div>
        </div>
      </div>
</div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Keni harruar fjalekalimin ?</h4>
              </div>
              <div class="modal-body">
                <p>Shkruani adresen tuaj te emailit qe te riktheni fjalekalimin tuaj.</p>
                <input id="emailReset"type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Anullo</button>
                <button id="resetpass"class="btn btn-theme" type="button">Dergo</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </div>
    </div>
